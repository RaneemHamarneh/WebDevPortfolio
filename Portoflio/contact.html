<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Simple Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container nav">
            <a class="brand" href="index.html">Raneem ALHamarneh</a>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a class="active" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <main class="container">
        <section class="contact">
            <div class="col">
                <h1>Contact Me</h1>
                <p>Send me a message using the form. I’ll get back to you soon.</p>
                <form class="form" action="mailto:raneem99hamarneh@yahoo.com" method="post" enctype="text/plain">
                    <div class="row">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Your name" required />
                    </div>
                    <div class="row">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="you@example.com" required />
                    </div>
                    <div class="row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message..."
                            required></textarea>
                    </div>
                    <button class="btn" type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>



    <footer class="container footer">
        <small>© <span id="year"></span> Raneem AlHamarneh · Built with HTML & CSS</small>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
